<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/67de550683.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <h2>Les petits Plats <i class="fa-solid fa-genderless"></i></h2>
        <h1>chercher parmis plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="recherche">
            <form action="post">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <button type="reset" class="reset">X</button>
                <button type="submit" class="lancerRecherche">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="selection">
           <div class="select">
            <p>Ingrédients</p>
            <button><i class="fa-solid fa-chevron-down"></i></button>
            <button><i class="fa-solid fa-chevron-up"></i></button>
            <div class="recherchePar">
                <form action="post">
                    <input type="text">
                    <button type="reset" class="reset">X</button>
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="liste"></div>
           </div>
           <div class="select">
            <p>Appareils</p>
            <button><i class="fa-solid fa-chevron-down"></i></button>
            <button><i class="fa-solid fa-chevron-up"></i></button>
            <div class="recherchePar">
                <form action="post">
                    <input type="text">
                    <button type="reset" class="reset">X</button>
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="liste"></div>
           </div>
           <div class="select">
            <p>Ustensils</p>
            <button><i class="fa-solid fa-chevron-down"></i></button>
            <button><i class="fa-solid fa-chevron-up"></i></button>
            <div class="recherchePar">
                <form action="post">
                    <input type="text" >
                    <button type="reset" class="reset">X</button>
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="liste"></div>
           </div>
            <div class="nbRecettes">
                <p>1500 recettes</p>
            </div>
        </div>
        <div class="cards"></div>
    </main>
  </body>
</html>
