<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,400;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/67de550683.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
        <header>
            <img src="assets/images/header.jpg" alt="une bonne assiette">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Les petits plats">
            </div>    
            <h1>chercher parmis plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="recherche">
                <form id="rechercher">
                    <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." name="recherche" id="recherche">
                    <button type="reset" class="reset" name="resetRecherche" id="resetRecherche">X</button>
                    <button type="submit" class="lancerRecherche" name="submitRecherche" id="submitRecherche">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>        
        </header>
        <main>
            <div class="selection">
                <div class="selectCards">
                    <div class="group">
                        <div class="select">
                            <div class="recherchePar">
                                <div class="titreRecherche">
                                <p>Ingrédients</p>
                                <button class="buttonListDown" id="rechercheIngredient"><i class="fa-solid fa-chevron-down"></i></button>
                                <button class="buttonListUp" id="closeIngredient"><i class="fa-solid fa-chevron-up"></i></button>               
                                </div>
                                <form class="formSelect" id="formIngredient">
                                    <input type="text" name="texteIngredients" id="texteIngredients">
                                    <button type="reset" class="reset" id="resetIngredient">X</button>
                                    <button type="submit" id="submitIngredient">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>                
                                <div class="liste" id="liteIngredients"></div>
                            </div>
                        </div>
                        <div class="choix" id="choixIngredient">
                            <p class="textChoix" id="textChoixIngredient"></p>
                            <button type="reset" class="reset" id="resetChoixIngredient">x</button>
                        </div>
                    </div>
                    <div class="group">
                        <div class="select">
                            <div class="recherchePar">
                                <div class="titreRecherche">
                                <p>Appareils</p>
                                <button class="buttonListDown" id="rechercheAppareil"><i class="fa-solid fa-chevron-down"></i></button>
                                <button class="buttonListUp" id="closeAppareil"><i class="fa-solid fa-chevron-up"></i></button>  
                                </div>
                                <form class="formSelect" id="formAppareil">
                                    <input type="text" name="texteAppareils" id="texteAppareils">
                                    <button type="reset" class="reset" id="resetAppareil">X</button>
                                    <button type="submit" id="submitAppareil">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>                
                                <div class="liste" id="listeAppareils"></div>
                            </div> 
                        </div>
                        <div class="choix" id="choixAppareil">
                            <p class="textChoix" id="textChoixAppareil"></p>
                            <button type="reset" class="reset" id="resetChoixApareil">x</button>
                        </div>
                    </div>
                    <div class="group">
                        <div class="select">            
                            <div class="recherchePar">
                                <div class="titreRecherche">
                                <p>Ustensiles</p>
                                <button class="buttonListDown" id="rechercheUstensile"><i class="fa-solid fa-chevron-down"></i></button>
                                <button class="buttonListUp" id="closeUstensile"><i class="fa-solid fa-chevron-up"></i></button>
                                </div>
                                <form class="formSelect" id="formUstensile">
                                    <input type="text" name="texteUstensile" id="texteUstensile">
                                    <button type="reset" class="reset" id="resetUstensile">X</button>
                                    <button type="submit" id="submitUstensile">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>                
                                <div class="liste" id="listeUstensiles"></div>
                            </div>
                        </div>   
                        <div class="choix" id="choixUstensil">
                            <p class="textChoix" id="textChoixUstensil"></p> 
                            <button type="reset" class="reset" id="resetChoixUstensil">x</button>
                        </div> 
                    </div>                   
                </div>
                <div class="nbRecettes">
                    <span id="nombreRecettes"></span>
                    <span>recettes</span>     
                </div>
            </div>
            <div class="recettes-section"></div>
        </main>
        <script src="scripts/index.js"></script>
        <script src="scripts/templates/recettes.js"></script>
        
    </body>
</html>
