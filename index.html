<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />

  </head>
  <body>
    <header>
        <img src="assets/images/header.jpg" alt="une bonne assiette">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Les petits plats">
        </div>    
        <h1>chercher parmis plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="recherche">
            <form action="post">
                <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <button type="reset" class="reset">X</button>
                <button type="submit" class="lancerRecherche">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>        
    </header>
    <main>
        <div class="selection">
            <div class="selectCards">
                <div class="select">
                    <div class="recherchePar">
                        <p>Ingrédients</p>
                        <button class="buttonListDown"><i class="fa-solid fa-chevron-down"></i></button>
                        <button class="buttonListUp"><i class="fa-solid fa-chevron-up"></i></button>                
                    </div>    
                    <form action="post" class="formSelect">
                        <input type="text">
                        <button type="reset" class="reset">X</button>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>                
                    <div class="liste"></div>
                </div>
                <div class="select">
                    <div class="recherchePar">
                        <p>Appareils</p>
                        <button class="buttonListDown"><i class="fa-solid fa-chevron-down"></i></button>
                        <button class="buttonListUp"><i class="fa-solid fa-chevron-up"></i></button>            
                    </div>    
                    <form action="post" class="formSelect">
                        <input type="text">
                        <button type="reset" class="reset">X</button>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>                
                    <div class="liste"></div>
                </div>
                <div class="select">            
                    <div class="recherchePar">
                        <p>Ustensiles</p>
                        <button class="buttonListDown"><i class="fa-solid fa-chevron-down"></i></button>
                        <button class="buttonListUp"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>    
                    <form action="post" class="formSelect">
                        <input type="text" >
                        <button type="reset" class="reset">X</button>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>                
                    <div class="liste"></div>
                </div>
            </div>
            <div class="nbRecettes">
                <p>1500 recettes</p>
            </div>
        </div>
        <div class="cards"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
